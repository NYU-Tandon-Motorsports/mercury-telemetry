language: python

jobs:
  include:
      - name: "Python 3.8 on Bionic Linux"
        os: linux
        dist: bionic
        python: 3.8
        services:
          - xvfb
          - docker
          - postgresql
        addons:
          firefox: latest
        before_install:
          - wget https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz
          - mkdir geckodriver
          - tar -xzf geckodriver-v0.26.0-linux64.tar.gz -C geckodriver
          - export PATH=$PATH:$PWD/geckodriver
          - docker pull grafana/grafana
          - docker run -d -p 3000:3000 grafana/grafana
          - docker ps -a
      - name: "Python 3.7 on macOS"
        os: osx
        osx_image: xcode11.3
        language: shell
        addons:
          homebrew:
            packages:
              - geckodriver
              - grafana
            casks:
              - firefox
            update: true
        before_install:
          - brew services start grafana
          # The following lines set up PostgreSQL on macOS worker
          - export PG_DATA=$(brew --prefix)/var/postgres
          - pg_ctl -w start -l postgres.log --pgdata ${PG_DATA}
          - createuser -s postgres
          - cat postgres.log



install:
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt
  - pip3 install -r test-requirements.txt


before_script:
  - psql -c 'create database mercury;' -U postgres
  - python3 manage.py migrate
  - python3 manage.py collectstatic --noinput

script:
  - black --check --diff .
  - flake8 . # modify .flake8 env file to update flake8 configuration
  - coverage run manage.py test # modify .coveragerc env file to update test configuration

after_script:
  - coveralls
  - cat geckodriver.log